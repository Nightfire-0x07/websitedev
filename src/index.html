<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DevilSec</title>
        <meta property="og:title" content="DevilSec">
        <meta property="og:description" content="ASU's Cybersecurity Club">
        <meta property="og:image" content="assets/img/DevilSecLogo.png">
        <meta property="og:type" content="website">
    </head>
    <body>
        <div class="container-fluid row text-center justify-content-center">
            <div class="col-md-9">
                <div id="main-row" class="row center">
                </div>
            </div>

            <div class="col-md-3">
                <div class="row center">
                    <div id="discord" class="card">
                        <a href="https://discord.devilsec.org" target="_blank">
                            <h2>Join the community on Discord!</h2>
                            <i class="discord"></i>
                        </a>
                    </div>

                    <div id="next-event" class="card">
                        <h2>Come to our next event!</h2>
                        <div id="event-card" class="card">
                            <h3>[TITLE]</h3>
                            <div class="row">
                                <div class="col-md-3">
                                    <i class="calendar"></i><h4>[DATE]</h4>
                                </div>
                                <div class="col-md-3">
                                    <i class="clock"></i><h4>[TIME]</h4>
                                </div>
                                <div class="col-md-3">
                                    <i class="stopwatch"></i><h4>[DURATION]</h4>
                                </div>
                                <div class="col-md-3">
                                    <i class="location"></i><h4>[LOCATION]</h4>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <a id="schedule-link" href="/schedule.html"><h3>Check out more of our upcoming events!</h3></a>
                    </div>

                    <div id="twitter" class="card">
                        <a class="twitter-timeline" data-height="1000" data-dnt="true" data-theme="dark" href="https://twitter.com/DevilSecASU?ref_src=twsrc%5Etfw">Tweets by DevilSecASU</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
